<mat-card>
  <form #bookingForm="ngForm" (ngSubmit)="save(bookingForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Réserver un cours de yoga</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nom" [(ngModel)]="booking.firstname"
               required name="firstname" #firstname>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Prénom" [(ngModel)]="booking.lastname"
               required name="lastname" #lastname>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
    <mat-form-field>
      <select matNativeControl required placeholder="Choix du cours" [(ngModel)]="booking.classday" name="classday">
        <option value="" selected>Choisir un cours</option>
        <option *ngFor="let classday of classdays" [value]="classday.ID">
          {{classday.Name}}
        </option>
      </select>
    </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput placeholder="Commentaire" [(ngModel)]="booking.comment" name="comment" #comment></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!bookingForm.form.valid">Enregistrer</button>
      <a mat-raised-button routerLink="/">Annuler</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
