<mat-card>
  <form #bookingForm="ngForm" (ngSubmit)="save(bookingForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Réserver un cours de yoga</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nom" [(ngModel)]="booking.firstname"
               required name="firstname" #firstname>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Prénom" [(ngModel)]="booking.lastname"
               required name="lastname" #lastname>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!bookingForm.form.valid">Enregistrer</button>
      <a mat-raised-button routerLink="/">Annuler</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
